name: test-install

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash -l {0}

jobs:
  test-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: compas-fs2022
          channels: conda-forge
          python-version: 3.8

      - name: install
        run: |
          conda install compas=1.* compas_fab>=0.24 compas_cgal>=0.4 compas_rrc compas_slicer --yes

      - name: Verify imports
        run: |
          python -c "import compas; print(compas.__version__)"
          python -c "import compas_fab; print(compas_fab.__version__)"
          python -c "import compas_slicer; print(compas_slicer.__version__)"
          python -c "import compas_rrc; print(compas_rrc.__version__)"
          python -m compas

